<!-- Início do header -->
<header class="main-header">
<nav class="navbar navbar-static-top">
  <div class="container">
    <div class="navbar-header">
      <a [routerLink]="['/']" class="navbar-brand"><b>ELEHELP</b></a>
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
        <i class="fa fa-bars"></i>
      </button>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse pull-left" id="navbar-collapse">
      <ul class="nav navbar-nav">
          <li routerLinkActive="active"><a [routerLink]="['/eletronicos']">Eletrônicos</a></li>
          <li routerLinkActive="active"><a [routerLink]="['/about']">Sobre</a></li>
      </ul>
    </div>
    <!-- /.navbar-collapse -->
    <div *ngIf="afAuth.user | async as user; else showLogin">
      <img src="{{ user.photoURL }}" style="height:10%; width: 10%">
      <h1>Hello {{ user.displayName }}!</h1>
      <button (click)="logout()">Logout</button>
    </div>
    
    <ng-template #showLogin>
      <div class="pull-right" style="margin-top:12px;">
        <button (click)="login()">Login com Google</button>
        <button (click)="loginfb()">Login com FB</button>
      </div>
    </ng-template>
  </div>
</nav>
</header>
<!-- Fim do header -->
