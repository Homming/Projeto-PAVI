<div class="card mt-5">
  <div class="card-body">
      <h6 class="text-center">
          Cadastrar/Editar Tipo de Eletrônico
        </h6>
      <form #eletronicoForm="ngForm" (ngSubmit)="onSubmit(eletronicoForm)">
          <!-- ID Para Update -->
          <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="eletronicosService.selectedEletronico.$key">

          <div class="form-group">
            <input 
              type="text"
              class="form-control"
              name="name"
              #name="ngModel"
              [(ngModel)]="eletronicosService.selectedEletronico.name"
              placeholder="Digite o tipo de"
              >
          </div>
          <div class="form-group">
              <input 
                type="text"
                class="form-control"
                name="category"
                #category="ngModel"
                [(ngModel)]="eletronicosService.selectedEletronico.category"
                placeholder="Digite a categoria"
                >
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
              </div>
              <input 
                type="text"
                class="form-control"
                name="about"
                #about="ngModel"
                [(ngModel)]="eletronicosService.selectedEletronico.about"
                placeholder="Sobre"
                >
            </div><br>
            <div class="form-group">
              <input 
                type="text"
                class="form-control"
                name="hours"
                #hours="ngModel"
                [(ngModel)]="eletronicosService.selectedEletronico.hours"
                placeholder="Digite o horário de coleta"
                >
          </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" type="submit">
                <i class="fas fa-plus-circle"></i> Cadastrar
            </button>
            <button class="btn btn-secondary" type="reset" (click)="resetForm(eletronicoForm)">
                <i class="fas fa-sync-alt"></i> Limpar Campos
            </button>
          </div>
        </form>
  </div>
</div>
