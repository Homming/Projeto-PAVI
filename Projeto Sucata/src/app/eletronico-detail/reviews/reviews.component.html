<!-- INICIO DO CONTEUDO -->
          <div class="col-xs-12 col-sm-6" *ngFor="let review of reviews | async">

            <div class="box box-solid">
              <div class="box-header with-border">
                <div class="user-block">
                  <img *ngIf="review.curtiu < 1" alt="User Image" class="img-circle" src="assets/img/reactions/pissed.png">
                  <img *ngIf="review.curtiu > 1 && review.curtiu < 4" alt="User Image" class="img-circle" src="assets/img/reactions/soso.png">
                  <img *ngIf="review.curtiu > 3" alt="User Image" class="img-circle" src="assets/img/reactions/loved.png">
                  <span class="username">{{review.name}}</span>
                  <span class="description">{{review.date | date:'dd/mm/yyyy'}}</span>
                </div>
              </div>

              <div class="box-body">
                <p>{{review.comments}}</p>
              </div>
            </div>

          </div>
