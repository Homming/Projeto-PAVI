<form #pedidoForm="ngForm" (ngSubmit)="onSubmit(pedidoForm)">
    <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="pedidoService.selectedPedido.$key">
    <div class="form-group">
      <label>Solicitante</label>
      <input class="form-control" name="user" #user="ngModel" [(ngModel)]="pedidoService.selectedPedido.user" placeholder="Responsável pela Solicitação" required>
    </div>
    <div class="form-group">
      <label>Item</label>
      <input class="form-control" name="item" #item="ngModel" [(ngModel)]="pedidoService.selectedPedido.item" placeholder="Item">
    </div>
    <div class="form-group">
        <label>Price</label>
      <div class="input-group">
        <div class="input-group-addon">
          <i class="fa fa-dollar"></i>
        </div>
        <input class="form-control" name="price" #price="ngModel" [(ngModel)]="pedidoService.selectedPedido.price" placeholder="Price">
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-default" [disabled]="!pedidoForm.valid">
       <i class="fa fa-floppy-o"></i> Submit</button>
      <button type="button" class="btn btn-default" (click)="resetForm(pedidoForm)">
          <i class="fa fa-repeat"></i> Reset</button>
    </div>
  </form>
