<div class="card mt-5">
  <div class="card-body">
      <h6 class="text-center">
          Cadastrar/Editar Pedido
        </h6>
      <form #pedidoForm="ngForm" (ngSubmit)="onSubmit(pedidoForm)">
          <!-- ID Para Update -->
          <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="pedidoService.selectedPedido.$key">

          <div class="form-group">
            <input 
              type="text"
              class="form-control"
              name="user"
              #user="ngModel"
              [(ngModel)]="pedidoService.selectedPedido.user"
              placeholder="Digite o usuário responsavel"
              >
          </div>
          <div class="form-group">
              <input 
                type="text"
                class="form-control"
                name="item"
                #item="ngModel"
                [(ngModel)]="pedidoService.selectedPedido.item"
                placeholder="Digite o item"
                >
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
              </div>
              <input 
                type="number"
                class="form-control"
                name="price"
                #price="ngModel"
                [(ngModel)]="pedidoService.selectedPedido.price"
                placeholder="Digite o preço"
                >
            </div><br>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" type="submit">
                <i class="fas fa-plus-circle"></i> Pedido
            </button>
            <button class="btn btn-secondary" type="reset" (click)="resetForm(pedidoForm)">
                <i class="fas fa-sync-alt"></i> Limpar Campos
            </button>
          </div>
        </form>
  </div>
</div>
